<style>
    
body {
  position: relative;
  background-color: #000;
}

.navbar {
  background-color: #262626 !important;
  padding: 0.625rem;
  z-index: 500;
  width: 100vw;
  border-bottom: 0.125 solid black;
}

/*FIJA LA UBICACION DEL MENU DESPLEGABLE DEL TOGGLE PARA IPHONE*/
@media (max-width: 600px) {
  .navbar-collapse {
    background-color: #0000009e; 
    margin-top: 0.5rem;
    margin-left: 12.6rem; 
  }
}

.navbar .navbar-nav > li > a {
  font-size: 0.9rem;
  letter-spacing: 2px;
  font-weight: 500;
  text-transform: uppercase;
}

.nav-link:focus, .nav-link:hover {
    color: rgb(255 255 255 / 86%);
}

.navbar-expand-md .navbar-nav .nav-link {
  padding-right: 1rem;
  padding-left: 1rem;
}

.customtitle {
  position: fixed;
  scale: 0.6;
  padding: 1.25rem 1.25rem 1.25rem;
  background: rgb(187, 184, 184) repeat scroll center center !important;
  top: -0.75rem; 
  border: 0.188rem solid #070a0a !important;
  z-index: 1510;
  left: -5.813rem;
  margin: auto;
  text-align: center;
  max-width: 500px;
  -ms-transform: rotate(-5deg);
  transform: rotate(351deg);
  animation: shake 2s cubic-bezier(.56, .07, .19, .97) both;
  box-shadow: 0 0 0.938rem 0 #000;
}

@keyframes shake {
  10%,
  90% {
      transform: translate3d(-1px, 0, 0);
  }
  20%,
  80% {
      transform: translate3d(2px, 0, 0);
  }
  30%,
  50%,
  70% {
      transform: translate3d(-4px, 0, 0);
  }
  40%,
  60% {
      transform: translate3d(4px, 0, 0);
  }
}

@media (max-width: 600px) {
  .customtitle {
    position: fixed;
    scale: 0.5;
    padding: 1.25rem 1.25rem 1.25rem;
    background: rgb(187 184 184) repeat scroll center center !important;
    top: -1.313rem;
    border: 0.188rem solid #070a0a !important;
    z-index: 1510;
    left: -7.5rem;
    margin: auto;
    max-width: 500px;
    -ms-transform: rotate(-5deg);
    transform: rotate(349deg);
    animation: shake 2s cubic-bezier(.56, .07, .19, .97) both;
    box-shadow: 0 0 0.938rem 0 #000;
  }
  .navbar-toggler { 
    margin-left: auto;
    padding: 0.4rem;
  }
  .navbar.bg-dark {
    height: 3.938rem;
  }
}

/* ----------- LOGO EN IPHONE HORIZONTAL ----------- */
@media only screen 
  and (min-width: 600px) 
  and (max-height: 768px) 
  and (-webkit-min-device-pixel-ratio: 2) {
  .customtitle {
    position: fixed;
    scale: 0.4;
    padding: 1.25rem 1.25rem 1.25rem;
    background: rgb(187, 184, 184) repeat scroll center center !important;
    top: 1.4rem;
    border: 0.188rem solid #070a0a !important;
    z-index: 1510;
    left: -8rem;
    margin: auto;
    text-align: center;
    max-width: 500px;
    -ms-transform: rotate(-5deg);
    transform: rotate(351deg);
    animation: shake 2s cubic-bezier(.56, .07, .19, .97) both;
    box-shadow: 0 0 0.938rem 0 #000;
  }
}

/* ----------- LOGO EN IPAD/IPAD PRO Y TABLET ----------- */
@media only screen 
  and (min-width: 768px) 
  and (max-height: 1366px) 
  and (-webkit-min-device-pixel-ratio: 2) {
  .customtitle {
    position: fixed;
    scale: 0.5;
    padding: 1.25rem 1.25rem 1.25rem;
    background: rgb(187, 184, 184) repeat scroll center center !important;
    top: 1.25rem;
    border: 0.188rem solid #070a0a !important;
    z-index: 1510;
    left: -6.813rem;
    margin: auto;
    text-align: center;
    max-width: 500px;
    -ms-transform: rotate(-5deg);
    transform: rotate(351deg);
    animation: shake 2s cubic-bezier(.56, .07, .19, .97) both;
    box-shadow: 0 0 0.938rem 0 #000;
  }
}

.customtitle h2 {
  padding: 0;
  font-family: 'ZenTokyoZoo-Regular';
  line-height: 1;
  margin: 0;
}

.customtitle h2 i {
  color: #ffffff;
  font-family: 'ZenTokyoZoo-Regular';
}

.section-title h2 {
  font-size: 5rem;
  padding: 0;
  margin: 0 0 0.5rem;
  line-height: 1;
  letter-spacing: 1px;
  color: rgb(187, 184, 184);
  font-family: 'Zen Tokyo Zoo';
}

/*LETRAS DE COLOR CURSIVA EN TITLES*/
.section-title h2 i {
  color: #8f4c4e;
}

/*TITULOS EN IPHONE*/
@media (max-width: 768px) {
  .section-title h2, .customtitle h2 {
    font-size: 3rem;
  }
}

/*TITULOS EN IPAD VERTICAL*/
@media only screen 
and (min-device-width : 768px) 
and (max-device-width : 1024px) 
and (orientation : portrait) {
  .section-title h2, .customtitle h2 {
    font-size: 4.3rem;
    margin-top: 3.5rem;
  }
}

video {
  padding:0.313rem;
  border: 0.188rem solid black;
  border-radius: 0.188rem;
}

video:hover {
  transition: all ease-in-out .2s;
  filter: brightness(1.3);
  padding: 0.313rem;
  border: 0.188rem solid #262626;
  cursor: pointer;
  border-radius: 0.188rem;
}

</style>
